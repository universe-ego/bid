<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="panel">
		<h:form id="form">
			<h:panelGrid  columns="2">
				<h:outputText value="Category" />
				<h:outputText value="#{auction.product.category.name}" />
				<h:outputText value="Name:" />
				<h:outputText value="#{auction.product.name}" />
				<h:outputText value="Market Price:" />
				<h:outputText value="#{auction.product.unitCost}" />
				<h:outputText value="Our price:" />
				<h:outputText id="currentPrice" value="#{auction.currentPrice}" />
				<h:outputText value="Owner:" />
				<h:outputText id="owner"
					value="#{ownershipBean.ownership.get(auction.id)}" />
			</h:panelGrid>

			<p:commandButton value="BID" actionListener="#{ownershipBean.doBid(auction)}"/>
		</h:form>
		
	</p:panel>
	

</ui:composition>
