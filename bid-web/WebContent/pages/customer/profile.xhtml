<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">

	<ui:define name="pageTitle">profile</ui:define>
	<ui:define name="pageContent">

		<h:form>
			
				<h2>Your Profile</h2>
			
					
			
			

			<h:panelGrid columns="2" rendered="#{not profileBean.editMode}">

				<h:outputText value="Login:" />
				<h:outputText value="#{profileBean.customer.login}" />


				<h:outputText value="Email:" />
				<h:outputText value="#{profileBean.customer.email}" />

				<h:outputText value="Firstname:" />
				<h:outputText value="#{profileBean.customer.firstname}" />

				<h:outputText value="Lastname:" />
				<h:outputText value="#{profileBean.customer.lastname}" />

				<h:outputText value="Birth Date:" />
				<h:outputText value="#{profileBean.customer.birthDate}" />

				<h:outputText value="Phone:" />
				<h:outputText value="#{profileBean.customer.phoneNumber}" />
				
				<h:commandButton value="EDIT" action="#{profileBean.enableEdition}" />

			</h:panelGrid>
			
			
			
			
			<h:panelGrid columns="2" rendered="#{profileBean.editMode}">

				<h:outputText value="Login:" />
				<h:inputText value="#{profileBean.customer.login}" />


				<h:outputText value="Email:" />
				<h:inputText value="#{profileBean.customer.email}" />

				<h:outputText value="Firstname:" />
				<h:inputText value="#{profileBean.customer.firstname}" />

				<h:outputText value="Lastname:" />
				<h:inputText value="#{profileBean.customer.lastname}" />

				<h:outputText value="Birth Date:" />
				<h:inputText value="#{profileBean.customer.birthDate}" />

				<h:outputText value="Phone:" />
				<h:inputText value="#{profileBean.customer.phoneNumber}" />

				<h:commandButton immediate="true" action="#{profileBean.doSave}" value="SAVE" />
			</h:panelGrid>
		</h:form>





		

		


	</ui:define>
</ui:composition>
